{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <link rel="stylesheet" href="{% static 'css/w3.css' %}">
</head>
<body>

<div class="w3-display-container" style="height: 100vh; background: linear-gradient(to right, #4CAF50, #008CBA);">
  <div class="w3-display-middle">
    <div class="w3-card-4 w3-padding-large w3-round-large w3-white w3-animate-top" style="width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
      <h3 class="w3-center w3-text-teal"><strong>You have been logged out</strong></h3>
      <div class="w3-center" style="margin-top: 20px;">
        <a href="{% url 'login' %}" class="w3-button w3-round-large w3-large w3-teal" 
           style="padding: 10px 20px;">Login Again</a>
        <a href="/" class="w3-button w3-round-large w3-large w3-red w3-margin-left" 
           style="padding: 10px 20px;">Home</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
